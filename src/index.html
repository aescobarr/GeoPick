<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/mystyles.css">
  <title><%= title %></title>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="info">
            <div class="field">
                <label class="label">Centroid x</label>
                <div class="control">
                    <input id="centroid_x" class="input" type="text" placeholder="">
                </div>
                <label class="label">Snapped Centroid x</label>
                <div class="control">
                    <input id="s_centroid_x" class="input" type="text" placeholder="">
                </div>
            </div>
            <div class="field">
                <label class="label">Centroid y</label>
                <div class="control">
                    <input id="centroid_y" class="input" type="text" placeholder="">
                </div>
                <label class="label">Snapped Centroid y</label>
                <div class="control">
                    <input id="s_centroid_y" class="input" type="text" placeholder="">
                </div>
            </div>
            <div class="field">
                <label class="label">Radius (km)</label>
                <div class="control">
                    <input id="radius" class="input" type="text" placeholder="">
                </div>
                <label class="label">Radius (m)</label>
                <div class="control">
                    <input id="radius_m" class="input" type="text" placeholder="">
                </div>
            </div>
            <div class="field">
                <label class="label">Geometry class</label>
                <div class="control">
                    <input id="g_class" class="input" type="text" placeholder="">
                </div>
            </div>
            <div class="field">
                <label class="label">Centroid in geometry?</label>
                <div class="control">
                    <input id="inside" class="input" type="text" placeholder="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
