<!DOCTYPE html>

<head>

                    <div class="field-label">Centroid x</div>
                    <div class="field-body">

                                <input id="centroid_x" class="input" type="text" placeholder="">
                            </p>
                        </div>       
                    </div>
                    <div class="field-label">Centroid y</div>                
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input id="centroid_y" class="input" type="text" placeholder="">
                            </p>
                        </div>
                    </div>  
                </div>

                    </div>
                    -->
                    <div class="field-label">Uncertainty in meters</div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input id="radius_m" class="input" type="text" placeholder="">

                        </div>
                    </div>
                </div>

                <hr>

                    <div class="field-body">

                    <div class="field-label">Georeferenced by:</div>

                            <p class="control">
                                <input id="georeferencer_name" class="input" type="text" placeholder="Your name here...">
                            </p>
                        </div>
                    </div>
                </div>                
                <div class="field">
                    <div class="field-label">Georeference remarks:</div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <textarea class="textarea" id="georeference_remarks" name="story" rows="5" cols="33" placeholder="Any comments?"></textarea>
                            </p>
                        </div>
                    </div>
                </div>                
            </fieldset>
            <hr>
            <div class="field">
                <p class="control">
                    <a id="cpdata" class="button is-primary">

                </p>
            </div>
            <input type="hidden" id="d_geojson">
