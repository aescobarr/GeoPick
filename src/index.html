<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/mystyles.css">
  <title><%= title %></title>
</head>
<body>
    <div id="container">
        <div id="search">            
                <label for="place_search"><b>Locality search:</b> </label>
                <input id="place_search">            
        </div>
        <div id="map"></div>        
        </div>
        <div id="info">
            <div class="about">
                <span class="is-size-4"><a href="/about.html" target="_blank">About</a></span>       
            </div>           
            <fieldset>
                <div class="field">
                    <div class="field-label">Centroid Longitude (decimal degrees)</div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input id="centroid_x" class="input has-text-right" type="text" placeholder="">
                            </p>
                        </div>       
                    </div>
                    <div class="field-label">Centroid Latitude (decimal degrees)</div>                
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input id="centroid_y" class="input has-text-right" type="text" placeholder="">
                            </p>
                        </div>
                    </div>  
                </div>                
                <hr>
                <div class="field">                    
                    <div class="field-label">Coordinate uncertainty in meters</div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input id="radius_m" class="input has-text-right" type="text" placeholder="">
                            </p>
                        </div>
                    </div>
                </div>                
                <hr>
                <div class="field">
                    <div class="field-label">Georeferenced by:</div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input id="georeferencer_name" class="input" type="text" placeholder="Your name here...">
                            </p>
                        </div>
                    </div>
                </div>                
                <div class="field">
                    <div class="field-label">Georeference remarks:</div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <textarea class="textarea" id="georeference_remarks" name="story" rows="5" cols="33" placeholder="Any comments?"></textarea>
                            </p>
                        </div>
                    </div>
                </div>                
            </fieldset>
        
            <hr>
            <div class="field">
                <p class="control">
                    <a id="cpdata" class="button is-primary">
                        Copy data to clipboard
                    </a>
                </p>
            </div>
            <input type="hidden" id="d_geojson">            
        </div>        
    </div>
    
</body>
</html>
